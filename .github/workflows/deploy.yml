name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build frontend
        run: npm run build
      - name: Build backend
        run: |
          cd server
          npm install
          npm run build
      # Add deployment steps here (e.g. Docker build/push, SSH deploy, etc.)
      - name: Done
        run: echo "Build and deploy steps completed."
