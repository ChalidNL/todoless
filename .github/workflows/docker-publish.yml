name: Publish Docker images

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  # Default API URL used to bake into the frontend build; can be overridden via repo/Org variables
  FRONTEND_VITE_API_URL: ${{ vars.FRONTEND_VITE_API_URL || 'http://192.168.2.100:4000' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          VERSION=latest
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME}"
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./server
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/chalidnl/todoless-backend:latest
            ghcr.io/chalidnl/todoless-backend:${{ steps.meta.outputs.version }}
            ghcr.io/chalidnl/todoless-backend:${{ github.sha }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VITE_API_URL=${{ env.FRONTEND_VITE_API_URL }}
          tags: |
            ghcr.io/chalidnl/todoless-frontend:latest
            ghcr.io/chalidnl/todoless-frontend:${{ steps.meta.outputs.version }}
            ghcr.io/chalidnl/todoless-frontend:${{ github.sha }}

      - name: Build and push fullstack
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile.fullstack
          context: .
          cache-from: type=gha,scope=fullstack
          cache-to: type=gha,mode=max,scope=fullstack
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VITE_API_URL=${{ env.FRONTEND_VITE_API_URL }}
          tags: |
            ghcr.io/chalidnl/todoless:latest
            ghcr.io/chalidnl/todoless:${{ steps.meta.outputs.version }}
            ghcr.io/chalidnl/todoless:${{ github.sha }}
