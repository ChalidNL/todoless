name: Publish Docker images

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  OWNER: ${{ toLower(github.repository_owner) }}
  # Default API URL used to bake into the frontend build; can be overridden via repo/Org variables
  FRONTEND_VITE_API_URL: ${{ vars.FRONTEND_VITE_API_URL || 'http://localhost:4000' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          VERSION=latest
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME}"
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/todoless-backend:latest
            ghcr.io/${{ env.OWNER }}/todoless-backend:${{ steps.meta.outputs.version }}
            ghcr.io/${{ env.OWNER }}/todoless-backend:${{ github.sha }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VITE_API_URL=${{ env.FRONTEND_VITE_API_URL }}
          tags: |
            ghcr.io/${{ env.OWNER }}/todoless-frontend:latest
            ghcr.io/${{ env.OWNER }}/todoless-frontend:${{ steps.meta.outputs.version }}
            ghcr.io/${{ env.OWNER }}/todoless-frontend:${{ github.sha }}
