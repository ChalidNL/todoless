<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PWA Icon Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    button { padding: 10px 20px; margin: 5px; background: #0ea5e9; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0284c7; }
  </style>
</head>
<body>
  <h1>TodoLess PWA Icon Generator</h1>
  <p>Right-click on each icon and select "Save image as..." to download.</p>
  
  <div>
    <h3>192x192</h3>
    <canvas id="canvas192" width="192" height="192"></canvas>
  </div>
  
  <div>
    <h3>512x512</h3>
    <canvas id="canvas512" width="512" height="512"></canvas>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d')
      
      // Background gradient - sky blue
      const gradient = ctx.createLinearGradient(0, 0, size, size)
      gradient.addColorStop(0, '#0ea5e9')
      gradient.addColorStop(1, '#0284c7')
      ctx.fillStyle = gradient
      ctx.fillRect(0, 0, size, size)
      
      // Draw checkmark in white
      ctx.strokeStyle = '#ffffff'
      ctx.lineWidth = size * 0.08
      ctx.lineCap = 'round'
      ctx.lineJoin = 'round'
      
      const centerX = size / 2
      const centerY = size / 2
      const checkSize = size * 0.35
      
      ctx.beginPath()
      ctx.moveTo(centerX - checkSize, centerY)
      ctx.lineTo(centerX - checkSize * 0.2, centerY + checkSize * 0.6)
      ctx.lineTo(centerX + checkSize * 0.8, centerY - checkSize * 0.6)
      ctx.stroke()
      
      // Circle accent
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.25)'
      ctx.lineWidth = size * 0.04
      ctx.beginPath()
      ctx.arc(centerX, centerY, size * 0.4, 0, Math.PI * 2)
      ctx.stroke()
    }
    
    // Generate icons
    drawIcon(document.getElementById('canvas192'), 192)
    drawIcon(document.getElementById('canvas512'), 512)
    
    console.log('âœ“ Icons generated!')
    console.log('Right-click each canvas and "Save image as..."')
    console.log('Save as: icon-192.png and icon-512.png in the public/ folder')
  </script>
</body>
</html>
