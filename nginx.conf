server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to backend service (same docker network)
        # /api/ verwijst naar http://todoless-backend:4000/api/...
    # Dit werkt met NETWORK_MODE=bridge zodat nginx en backend elkaar vinden.
    # This makes the app fully same-origin on :5174 so no browser CORS is needed.
    location /api/ {
        proxy_pass http://todoless-backend:4000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        # Strip Origin header since we're same-origin via proxy; backend doesn't need CORS validation
        proxy_set_header Origin "";
        proxy_buffering off;
        proxy_read_timeout 1h;
    }

    # Unbuffer Server-Sent Events endpoint explicitly (real-time updates)
    location /api/events {
        proxy_pass http://todoless-backend:4000/api/events;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        # Strip Origin for same-origin SSE
        proxy_set_header Origin "";
        proxy_buffering off;
        proxy_read_timeout 1h;
    }

    # Single Page App fallback for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|eot|json|txt)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # Security headers (basic)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy no-referrer-when-downgrade;
}
