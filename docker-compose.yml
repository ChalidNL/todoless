version: "3.8"
name: todoless

services:
  todoless-frontend:
    image: chalidnl/todoless-frontend:latest
    container_name: todoless
    restart: unless-stopped
    build:
      context: "https://github.com/ChalidNL/todoless.git#main"
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    labels:
      - "casaos.app.name=Todoless"
      - "casaos.icon=https://icon.casaos.io/main/all/tasks.png"
    ports:
      # Nginx in the image listens on 80
      - "3000:80"
    depends_on:
      - todoless-backend

  todoless-backend:
    image: chalidnl/todoless-backend:latest
    container_name: todoless-backend
    restart: unless-stopped
    build:
      context: "https://github.com/ChalidNL/todoless.git#main:server"
      dockerfile: Dockerfile
    environment:
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      DB_PATH: "/app/data/todoless.db"
    volumes:
      - type: volume
        source: todoless-data
        target: /app/data
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:4000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  todoless-data:
    driver: local
