version: "3.8"
name: todoless

services:
  todoless-frontend:
    image: ghcr.io/chalidnl/todoless-frontend:latest
    container_name: todoless
    restart: unless-stopped
    environment:
      # For completeness if you later add runtime reads; currently baked at build time
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    labels:
      - "casaos.app.name=Todoless"
      - "casaos.icon=https://icon.casaos.io/main/all/tasks.png"
    ports:
      # Nginx in the image listens on 80
      - "3000:80"
    depends_on:
      - todoless-backend

  todoless-backend:
    image: ghcr.io/chalidnl/todoless-backend:latest
    container_name: todoless-backend
    restart: unless-stopped
    environment:
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      DB_PATH: "/app/data/todoless.db"
    volumes:
      - todoless-data:/app/data
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:4000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 120s

volumes:
  todoless-data:
