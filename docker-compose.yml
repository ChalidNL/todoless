version: "3.8"
name: todoless

services:
  todoless-frontend:
    image: ghcr.io/chalidnl/todoless-frontend:latest
    container_name: todoless
    restart: unless-stopped
    labels:
      - "casaos.app.name=Todoless"
      - "casaos.icon=https://raw.githubusercontent.com/ChalidNL/todoless/main/public/icons/todoless-bw.svg"
    ports:
      - "3000:80" # Nginx exposes 80
    depends_on:
      - todoless-backend

  todoless-backend:
    image: ghcr.io/chalidnl/todoless-backend:latest
    container_name: todoless-backend
    restart: unless-stopped
    environment:
      JWT_SECRET: ${JWT_SECRET}
      # Using nginx same-origin proxy; allow any origin (echoed) so local LAN hosts work
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      DB_PATH: "/app/data/todoless.db"
      COOKIE_SECURE: "false"
    volumes:
      - todoless-data:/app/data
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:4000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s

volumes:
  todoless-data:
    driver: local
