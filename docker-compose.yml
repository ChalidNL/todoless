version: "3.8"
name: todoless

services:
  todoless:
    image: ghcr.io/chalidnl/todoless:latest
    container_name: todoless
    restart: unless-stopped
    labels:
      - "casaos.app.name=Todoless"
      - "casaos.icon=https://raw.githubusercontent.com/ChalidNL/todoless/main/public/icons/todoless-bw.svg"
    environment:
      JWT_SECRET: ${JWT_SECRET}
      # In CasaOS UI you reach the app at http://<host>:3000 â†’ allow this origin
      CORS_ORIGIN: ${CORS_ORIGIN:-http://192.168.2.100:3000}
      DB_PATH: "/app/data/todoless.db"
      COOKIE_SECURE: "false"
      SERVE_STATIC: "true"
    volumes:
      - todoless-data:/app/data
    ports:
      - "3000:4000"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:4000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s

volumes:
  todoless-data:
    driver: local
