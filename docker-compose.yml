version: "3.8"
name: todoless

services:
  todoless-frontend:
    image: node:20-alpine
    container_name: todoless
    restart: unless-stopped
    entrypoint: ""
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    labels:
      - "casaos.app.name=Todoless"
      - "casaos.icon=https://icon.casaos.io/main/all/tasks.png"
    working_dir: /app
    volumes:
      - ./:/app/src
    command:
      - /bin/sh
      - -lc
      - |
        set -e
        cd src
        npm install
        npm run build
        npx --yes serve -s dist -l 3000
    ports:
      - "3000:3000"
    depends_on:
      - todoless-backend

  todoless-backend:
    image: node:20-alpine
    container_name: todoless-backend
    restart: unless-stopped
    entrypoint: ""
    environment:
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      DB_PATH: "/app/data/todoless.db"
    volumes:
      - ./server:/app/src
      - todoless-data:/app/data
    working_dir: /app
    command:
      - /bin/sh
      - -lc
      - |
        set -e
        apk add --no-cache python3 make g++ build-base sqlite-dev wget
        cd src
        npm install
        npm run build
        node dist/index.js
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:4000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 120s

volumes:
  todoless-data:
